{% extends 'base.html' %}
{% block title %}Content Details{% endblock %}
{% block content %}



<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            <select class="custom-select" id="topicFilterDropdown">
                <option value="" >Select Topic</option>
                <option value="all" >All Topic</option>
                {% for topic in get_all_topic %}
                    <option value="{{ topic.id }}">{{ topic.title }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<div class="col-md-9">
    <div class="container mt-5">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sr.No.</th>
                    <th scope="col">SUBTOPICS</th>
                    <th scope="col">STATUS</th>
                </tr>
            </thead>
            <tbody>
                {% for subtopic in get_all_subtopic %}
                    <tr>
                        <td>{{subtopic.id}}</td>
                        <td>{{subtopic.name}}</td>
                        <td>{{subtopic.status}}</td>
                    </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>
</div>
